<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1234556;
        var str = String(num);
        var arr = str.split('').reverse();
        var price = [];
        for(var i =0; i<arr.length; i++){
            price.push(arr[i]);
            if((i+1)%3 == 0){
                console.log(i);
                price.push(',');
            }
        }

        console.log(price.reverse().join(''));   
    </script>
</body>
</html>
